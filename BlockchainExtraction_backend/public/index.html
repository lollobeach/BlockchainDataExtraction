<!DOCTYPE html>
<html>
<head>
    <title>Extraction methodology</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Contract Details</h1>
    <div class="modal-body">
        <p>Default example: PancakeSwap with address 0x152649eA73beAb28c5b49B26eb48f7EAD6d4c898 and name CakeOFT from block 18698008 to 18698323
            *Please notice it could require up to 2 minutes for each processed transaction*
        </p>
    </div>
    <form id="myForm" action ="/submit" method="post">
        <div class="form-group">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" class="form-control" id="contractAddress" name="contractAddress" placeholder="Enter contract address" value="0x152649eA73beAb28c5b49B26eb48f7EAD6d4c898">
        </div>
        <div class="form-group">
            <label for="contractName">Contract Name:</label>
            <input type="text" class="form-control" id="contractName" name="contractName" placeholder="Enter contract name" value="CakeOFT">
        </div>
        <div class="form-group">
            <label for="fromBlock">From Block:</label>
            <input type="number" class="form-control" id="fromBlock" name="fromBlock" placeholder="Enter from block number" value="18698008">
        </div>
        <div class="form-group">
            <label for="toBlock">To Block:</label>
            <input type="number" class="form-control" id="toBlock" name="toBlock" placeholder="Enter to block number" value="18698323">
        </div>
        <button type="submit" class="btn btn-primary">Extract</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
